<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!--<a class="navbar-brand" href="/">Home</a>-->
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Login</a>
        </li>
<!--        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/images">Images</a>
        </li>-->
         </ul>

    </div>
  </nav>
  <body>
    <div class="container text-left">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <form action="/imageprocessing" method="post">
            <div class="form-group">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="userid" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" name="userpass" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">Enter Your password.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        {% for file in files %}
            <div class="card" style="width: 18rem;">
              <li><img src="static/{{file}}" class="card-img-top" alt={file}></li>
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  </div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
              </ul>
              <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
              </div>
            </div>
{% endfor %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
